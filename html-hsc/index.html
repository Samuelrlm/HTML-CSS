<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Redefinir senha</title>
</head>
<body>
    <div class="container">
        <div class="card-meio">
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="titulo">
                <h5>Reset de senha TASY <br>Base Produção</h5>
            </div>
            <div class="formulario">
                <form action="" method="post">
                    <div class="main">
                        <div class="inputs">
                            <div class="user">
                                <label for="usuario">Usuário:</label>
                                <input type="text" placeholder="ex: pedro.alves" required id="usuario" name="usuario">
                            </div>
                            <div class="nascimento">
                                <label for="nasc">Data de nascimento:</label>
                                <input type="date" name="nasc" id="nasc" required>
                            </div>
                            <div class="cpf">
                                <label for="cpf">CPF:</label>
                                <input type="number" name="cpf" id="cpf" required="xxxxxxxxxx">
                            </div>
                        </div>
                        <div class="btn">
                            <div class="enviar">
                                <button type="submit">Enviar</button>
                            </div>
                            <div class="voltar">
                                <a href="#">
                                    <button>Voltar</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
