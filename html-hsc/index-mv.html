<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index-mv.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <!--Hey! This is the original version
of Simple CSS Waves-->

<div class="header">

    <!--Content before waves-->
    <div class="inner-header flex">
    <!--Just the logo.. Don't mind this-->
        <div class="container-mv">
            <div class="card-meio">
                <div class="logo">
                    <img src="logo_horizontal.png" alt="logo">
                </div>
                <div class="titulo">
                    <h4>Reset de senha TASY <br>Base Produção</h4>
                </div>
                <div class="formulario">
                    <form action="" method="post">
                        <div class="main">
                            <div class="inputs">
                                <div class="user">
                                    <label for="usuario">Usuário:</label>
                                    <input type="text" placeholder="ex: pedro.alves" required id="usuario" name="usuario">
                                </div>
                                <div class="nascimento">
                                    <label for="nasc">Data de nascimento:</label>
                                    <input type="date" name="nasc" id="nasc" required>
                                </div>
                                <div class="cpf">
                                    <label for="cpf">CPF:</label>
                                    <input type="text" name="cpf" required>
                                </div>
                            </div>
                            <div class="btn">
                                <div class="enviar">
                                    <button type="submit">Enviar</button>
                                </div>
                                <div class="voltar">
                                    <a href="#">
                                        <button>Voltar</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!--Waves Container-->
    <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
    </g>
    </svg>
    </div>
    <!--Waves end-->
    
    </div>
    <!--Header ends-->
    
    <!--Content starts-->
    <div class="content flex">
      <p>PAGINA TESTE</p>
    </div>
    <!--Content ends-->
    </div>
</body>
</html>
